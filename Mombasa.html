<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Safari Stay â€” Mombasa Hotel</title>

  <link rel="stylesheet" href="style.css" />
</head>
<body class="mombasa">

  <!-- âœ… LOBBY / START SCREEN -->
  <div id="lobbyScreen" class="screen">
    <header class="topbar">
      <div class="brand">
        <div class="brandIcon">
          <img src="images/reception.png" alt="Reception" class="brandImg">
        </div>
        <div class="brandText">
          <div class="brandTitle">Safari Stay</div>
          <div class="brandSub">Mombasa Hotel</div>
        </div>
      </div>

      <div class="pill">Coins: <span id="coinsLobby">0</span></div>
    </header>

    <main class="centerWrap">
      <section class="card cardBig">
        <h1 class="heroTitle">Safari Stay â€” Mombasa</h1>
        <p class="heroSub">Luxury Beach Hotel</p>

        <div class="lobbyArt">
          <img src="images/reception.png" alt="Lobby Reception" class="lobbyImg floaty">
          <img src="images/staff.png" alt="Hotel Staff" class="staffImg floaty2">
        </div>

        <div class="btnRow">
          <button id="playHotelBtn" class="btnPrimary shine">â–¶ Play</button>
          <button id="saveProgressBtn" class="btnGhost">ğŸ’¾ Save Progress</button>
        </div>

        <p class="tinyNote">Tip: If images show as â“, refresh with <b>CMD + SHIFT + R</b>.</p>
      </section>
    </main>
  </div>

  <!-- âœ… HOTEL / MANAGEMENT SCREEN -->
  <div id="hotelScreen" class="screen hidden">
    <header class="topbar">
      <div class="brand">
        <div class="brandIcon">
          <img src="images/reception.png" alt="Reception" class="brandImg">
        </div>
        <div class="brandText">
          <div class="brandTitle">Hotel Progress</div>
          <div class="brandSub">Mombasa</div>
        </div>
      </div>

      <div class="pill">Coins: <span id="coins">0</span></div>
    </header>

    <main class="centerWrap">
      <section class="card">
        <h2 class="sectionTitle">Hotel Progress</h2>

        <div class="stations">
          <div class="station">
            <img src="images/reception.png" alt="Reception" class="stationImg">
            <div class="stationText">
              <div class="stationLabel">Reception</div>
              <div class="stationValue" id="roomsStation">ğŸ›ï¸ Rooms: 0</div>
            </div>
          </div>

          <div class="station">
            <img src="images/staff.png" alt="Staff" class="stationImg">
            <div class="stationText">
              <div class="stationLabel">Staff</div>
              <div class="stationValue" id="cleanerStation">ğŸ§¹ Cleaner: Not hired</div>
            </div>
          </div>
        </div>

        <div class="queueBox">
          <div class="queueTop">
            <div>Guests waiting: <b><span id="queueCount">0</span></b></div>
            <div class="smallMuted" id="progressText">Pending earnings: 0 coins</div>
          </div>

          <div class="guests">
            <div id="guest1" class="guestBubble"></div>
            <div id="guest2" class="guestBubble"></div>
            <div id="guest3" class="guestBubble"></div>
          </div>
        </div>

        <div class="btnStack">
          <button id="buildRoomBtn" class="btnPrimary shine">+ Build Room (150)</button>
          <button id="hireCleanerBtn" class="btnPrimary shine">ğŸ§¹ Hire Cleaner (200)</button>
          <button id="collectBtn" class="btnPrimary shine">ğŸ’° Collect Earnings</button>

          <button id="checkInBtn" class="btnGhost">âœ… Check-in Guest (+25)</button>
          <button id="backBtn" class="btnGhost">â¬… Back to Lobby</button>
        </div>
      </section>
    </main>
  </div>

  <script src="Mombasa.js"></script>
</body>
</html>
