<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="mombasa-body">

  <!-- LOBBY SCREEN -->
  <div id="lobbyScreen" class="screen">

    <div class="lobby-card">
      <img src="images/reception.png" alt="Reception" class="hero-img" />

      <h1>Safari Stay â€“ Mombasa</h1>
      <p class="subtitle">Luxury Beach Hotel</p>

      <div class="coin-box">
        Coins: <span id="coinsLobby">0</span>
      </div>

      <button id="playHotelBtn" class="btn primary">
        â–¶ Play
      </button>

      <button id="saveProgressBtn" class="btn secondary">
        ğŸ’¾ Save Progress
      </button>
    </div>

  </div>

  <!-- HOTEL SCREEN -->
  <div id="hotelScreen" class="screen hidden">

    <div class="hotel-card">

      <h2>Hotel Progress</h2>
      <p>Coins: <span id="coins">0</span></p>

      <div class="station">
        <img src="images/staff.png" class="station-img" />
        <span id="roomsStation">Rooms: 0</span>
      </div>

      <div class="station">
        <img src="images/staff.png" class="station-img" />
        <span id="cleanerStation">Cleaner: Not hired</span>
      </div>

      <p>Guests waiting: <span id="queueCount">0</span></p>

      <div class="guest-row">
        <div id="guest1" class="guest"></div>
        <div id="guest2" class="guest"></div>
        <div id="guest3" class="guest"></div>
      </div>

      <p id="progressText">Pending earnings: 0 coins</p>

      <button id="buildRoomBtn" class="btn primary">
        + Build Room (150)
      </button>

      <button id="hireCleanerBtn" class="btn primary">
        Hire Cleaner (200)
      </button>

      <button id="collectBtn" class="btn primary">
        Collect Earnings
      </button>

      <button id="checkInBtn" class="btn secondary">
        Check-in Guest
      </button>

      <button onclick="location.reload()" class="btn secondary">
        â† Back to Lobby
      </button>

    </div>
  </div>

  <script src="Mombasa.js"></script>
</body>
</html>
